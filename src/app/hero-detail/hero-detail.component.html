<div *ngIf="hero">
  <h2>Detalhes do {{hero.name}}</h2>
  <div><span>ID: </span>{{hero.id}}</div>
  <div><span>Nome: </span>{{hero.name}}</div>
  <div>
    <label>Alterar nome:
      <input matInput [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button mat-raised-button (click)="goBack()">Voltar</button>
  <button mat-raised-button color="accent" (click)="save()">Salvar</button>
</div>
